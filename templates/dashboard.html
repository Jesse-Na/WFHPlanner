{% extends "layout.html" %} {% block body %}
<div class="mt-5 container">
  <div class="row align-items-center">
    <div class="col-12">
      <form action="/" method="POST">
        <div class="form-group">
          <label for="check-in">Check In:</label>
          <input
            name="check_in"
            type="time"
            class="form-control"
            id="check-in"
            value=""
          />
        </div>
        <div class="form-group">
          <label for="check-out">Workday End:</label>
          <input
            name="check_out"
            type="time"
            class="form-control"
            id="check-out"
            value=""
          />
        </div>
        <div class="form-group">
          <label for="task-input">Task Name:</label>
          <input
            name="task_input"
            type="text"
            class="form-control"
            id="task-input"
            value=""
          />
        </div>
        <div class="form-group">
          <label for="task-start">Start Time:</label>
          <input
            name="task_start"
            type="time"
            class="form-control"
            id="task-start"
            value=""
          />
        </div>
        <div class="form-group">
          <label for="task-end">End Time:</label>
          <input
            name="task_end"
            type="time"
            class="form-control"
            id="task-end"
            value=""
          />
        </div>
        <div class="form-group">
          <label for="timepicker">Duration:</label>
          <input
            name="task_len"
            type="text"
            class="form-control"
            id="timepicker"
            value=""
          />
        </div>
        <input name="task_lst" value="{{ tasks }}" type="hidden" />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="col-12">
      {% for task in tasks: %}
      <p>{{ task }}</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
