<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WFHPlanner</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
        <link rel="icon" href="../static/favicon.jpg" type="image/gif" sizes="16x16">
        <!-- open graph protocol -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="WFHPlanner" />
        <meta
            property="og:description"
            content="Take control of your life now with WFHPlanner"
        />
        <meta
            property="og:image"
            content="https://www.pngkit.com/png/full/365-3658927_illustration-of-a-calendar-payment.png"
        />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="1280" />
        <meta property="og:image:height" content="720" />
        <!-- twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:title" content="WFHPlanner" />
        <meta
            property="twitter:description"
            content="Take control of your life now with WFHPlanner"
        />
        <meta
            property="twitter:image"
            content="https://www.pngkit.com/png/full/365-3658927_illustration-of-a-calendar-payment.png"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img src="../static/favicon.jpg"/ height="32px" width="auto"></a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav d-flex justify-content-between">
                    <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-item nav-link" href="/auth/signup">Sign Up</a>
                    <a class="nav-item nav-link" href="/auth/login">Login</a>
                </div>
            </div>
        </nav>
        {% block body %} {% endblock %}
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css"
        />
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"
        ></script>
        <script type="text/javascript">
            $(function () {
                $("#timepicker").timepicker({
                    showMeridian: false,
                    showInputs: true,
                });
            });
        </script>
    </body>
</html>
