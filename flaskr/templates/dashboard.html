{% extends "layout.html" %} {% block body %}
<div class="my-5 container">
    <div class="row align-items-start">
        <div class="col-md-4">
            <form action="/dashboard" method="POST">
                <div class="form-group">
                    <label for="check-in">Check In:</label>
                    <input
                        name="check_in"
                        type="time"
                        class="form-control"
                        id="check-in"
                        value=""
                    />
                </div>
                <div class="form-group">
                    <label for="check-out">Workday End:</label>
                    <input
                        name="check_out"
                        type="time"
                        class="form-control"
                        id="check-out"
                        value=""
                    />
                </div>
                <div class="form-group">
                    <label for="lunch-start">Lunch Start:</label>
                    <input
                        name="lunch_start"
                        type="time"
                        class="form-control"
                        id="lunch-start"
                        value=""
                    />
                </div>
                <div class="form-group">
                    <label for="lunch-end">Lunch End:</label>
                    <input
                        name="lunch_end"
                        type="time"
                        class="form-control"
                        id="lunch-end"
                        value=""
                    />
                </div>
                <div class="form-group">
                    <label for="task-input">Task Name:</label>
                    <input
                        name="task_input"
                        type="text"
                        class="form-control"
                        id="task-input"
                        value=""
                    />
                </div>
                <div class="form-group">
                    <label for="task-start">Start Time:</label>
                    <input
                        name="task_start"
                        type="time"
                        class="form-control"
                        id="task-start"
                        value=""
                    />
                </div>
                <div class="form-group">
                    <label for="task-end">End Time:</label>
                    <input
                        name="task_end"
                        type="time"
                        class="form-control"
                        id="task-end"
                        value=""
                    />
                </div>
                <div class="form-group">
                    <label for="timepicker">Duration:</label>
                    <input
                        name="task_len"
                        type="text"
                        class="form-control"
                        id="timepicker"
                        value=""
                    />
                </div>
                <input name="task_lst" value="{{ tasks }}" type="hidden" />
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

        <div class="col-md-8 text-center">
            <div class="border-bottom">
                <h1>Schedule</h1>
            </div>
            <form action="/dashboard" method="DELETE">
                <div class="form-group">
                    {% for task in tasks: %}
                    <div class="border-bottom align-items-center pt-3">
                        <div class="row">
                            <div class="col-6 text-left"><h6>09:00 AM</h6></div>
                            <div class="col-6 text-left"><p>{{ task }}</p></div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
